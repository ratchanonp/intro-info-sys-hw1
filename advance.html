<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Advance Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <div class="flex flex-row w-full justify-end px-10 py-5">
        <ul class="flex space-x-5">
            <li><a href="index.html"
                    class="transition ease-in-out hover:bg-blue-500 hover:text-white px-4 py-2 rounded-md">Home</a></li>
            <li><a href="image.html"
                    class="transition ease-in-out hover:bg-blue-500 hover:text-white px-4 py-2 rounded-md">Image</a>
            </li>
        </ul>
    </div>
    <main class="flex flex-col items-start w-full text-center gap-5 mt-10">
        <h1
            class="font-extrabold text-transparent text-7xl bg-clip-text bg-gradient-to-br from-green-300 via-blue-500 to-purple-600 leading-normal">
            Google<span class="text-sm">Advance</span></h1>

        <form action="https://www.google.com/search" method="get" class="flex flex-col space-y-10">
            <div class="grid grid-cols-2 text-left gap-x-10 gap-y-5">
                <label class="text-lg" for="as_q">all these words:</label>
                <input class="border border-1 rounded-lg border-gray-300" type="text" name="as_q" id="as_q">
                <label class="text-lg" for="as_epq">this exact word or phrase:</label>
                <input class="border border-1 rounded-lg border-gray-300" type="text" name="as_epq" id="as_epq">
                <label class="text-lg" for="as_oq">any of these words:</label>
                <input class="border border-1 rounded-lg border-gray-300" type="text" name="as_oq" id="as_oq">
                <label class="text-lg" for="as_eq">none of these words:</label>
                <input class="border border-1 rounded-lg border-gray-300" type="text" name="as_eq" id="as_eq">
            </div>
            <button type="submit"
                class="cols-span-2 bg-gradient-to-br from-green-300 via-blue-500 to-purple-600 text-white py-2 px-4 rounded-md text-lg flex w-fit"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>ค้นหา</button>
        </form>
    </main>
</body>

</html>
