<body class="container mx-auto">
    <div class="flex flex-row w-full justify-end px-10 py-5">
        <ul class="flex space-x-5">
            <li><a href="image.html"
                    class="font-light transition ease-in-out hover:bg-gradient-to-br from-green-300 via-blue-500 to-purple-600 hover:text-white px-4 py-2 rounded-md">Image</a>

            <li><a href="advance.html"

        <!-- <img src="image/logo.png" alt="Logo" class="w-72"> -->
        <form action="https://www.google.com/search" method="get"
            class="flex flex-col justify-center items-center space-y-5">
            <div class="relative w-[584px]">

                    stroke="currentColor" class="w-5 h-5 absolute left-3 top-2.5 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="flex space-x-2 items-center">
                <button type="submit"
                    class="text-black bg-gray-100 px-4 py-2 rounded-md text-sm hover:shadow-md border border-transparent hover:border hover:border-gray-200 font-light">
                    Google Search</button>
                <a href="https://www.google.com/doodles"
                    class="transition text-black bg-gray-100 px-4 py-2 rounded-md text-sm hover:bg-gradient-to-br from-green-300 via-blue-500 to-purple-600 hover:text-white hover:shadow-md border border-transparent hover:border hover:border-gray-200 font-light">
